      <h4>Quick Fact</h4>
      <p>[Delete existing text and enter your own in this section] Eric Knorr (2020) of Network World reports that with over 21 billion devices now running, and accelerating growth, the internet of things (IoT) is rapidly becoming an essential part of life. The benefits are huge: for example, internet-connected thermometers are collecting data to make early predictions on Covid-19 outbreaks. However, he continues, while these devices dramatically expand networks, they also expand the attack surface, and thus increase vulnerability. </p>
